<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/city.css" type="text/css" />
  </head>
  <body>
    <div class="wrap">
      <div class="horizon">
        <div class="outputHuman"></div>
        <h1>VS</h1>
        <div class="outputRobot"></div>
      </div>

      <div class="innerWrap">
        <h2>Choose Your Move</h2>
        <div id="options">
          <button id="option1">
            <img src="./asset/rock.svg" alt="rock" class="imageSize" />
          </button>
          <button id="option2">
            <img src="./asset/paper.svg" alt="paper" class="imageSize" />
          </button>
          <button id="option3">
            <img src="./asset/scissor.svg" alt="scissor" class="imageSize" />
          </button>
        </div>
      </div>

      <div class="navWrap">
        <div>
          <div class="navWrap">
            <h2>RESULT :</h2>
            <h2 class="result"></h2>
          </div>
          <h3>Human:<span class="humanSkor"></span></h3>
          <h3>Robot:<span class="robotSkor"></span></h3>
        </div>

        <div class="actionWarp">
          <button class="actionGo">GO</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
